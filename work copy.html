<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>簡単MacBookモックアップ</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .device {
            position: relative;
            width: 900px;
            /* フレームを大きくするならここも調整可 */
        }

        .device img.frame {
            width: 100%;
            display: block;
        }

        .device img.screenshot {
            position: absolute;
            top: 25.5%;
            left: 14.5%;
            width: 71%;
            height: 38%;
            object-fit: contain;
            /* ← これが重要！ */
            background-color: #000;
            /* 黒背景にすると「画面感」が出る */
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div class="device">
        <img class="frame" src="img/macbook_frame.png" alt="MacBookフレーム" />
        <img class="screenshot" src="img/j.png" alt="スクリーンショット" />
    </div>

</body>

</html>
