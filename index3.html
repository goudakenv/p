<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>ルームシェア清算メモ（履歴付き）</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            max-width: 750px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 6px;
            font-size: 1em;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .row {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .row label {
            flex: 1;
            min-width: 200px;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background: #cce;
            border: 1px solid #99c;
            font-weight: bold;
        }

        .history {
            margin-top: 30px;
        }

        .history-item-details {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #eef;
            border: 1px solid #99c;
            white-space: pre-wrap;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            deleteDoc,
            doc,
            query,
            orderBy
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
            authDomain: "loginconnect-b3963.firebaseapp.com",
            projectId: "loginconnect-b3963",
            storageBucket: "loginconnect-b3963.appspot.com",
            messagingSenderId: "362875108198",
            appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
            measurementId: "G-THFPS2MKYJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            const snapshot = await getDocs(query(collection(db, "roomshare_history"), orderBy("timestamp", "desc")));
            snapshot.forEach(docSnap => {
                const d = docSnap.data();
                const id = docSnap.id;
                const total = d.rent + d.electric + d.gas + d.water;
                const sukePaid = d.gas + (d.waterPayer === "suke" ? d.water : 0);
                const diff = (total / 2) - sukePaid;
                const diffStr = diff > 0 ? `スケはナツに ${diff.toFixed(0)} 円支払う必要があります。` : "スケは支払い不要（ナツの方が多く払っています）";

                const div = document.createElement("div");
                div.className = "history-item-details";
                div.innerHTML = `
          <strong>${d.date}</strong><br>
          家賃（ナツ）：${d.rent}円<br>
          請求日：${d.rentBillDate || "-"} / 支払日：${d.rentDate || "-"}<br>
          電気（ナツ）：${d.electric}円<br>
          請求日：${d.electricBillDate || "-"} / 支払日：${d.electricDate || "-"}<br>
          ガス（スケ）：${d.gas}円<br>
          請求日：${d.gasBillDate || "-"} / 支払日：${d.gasDate || "-"}<br>
          水道（${d.waterPayer === "suke" ? "スケ" : "ナツ"}）：${d.water}円<br>
          請求日：${d.waterBillDate || "-"} / 支払日：${d.waterDate || "-"}<br>
          <b>${diffStr}</b><br>
          <button onclick="deleteEntry('${id}')">削除</button>
        `;
                historyList.appendChild(div);
            });
        }

        window.deleteEntry = async (id) => {
            if (!confirm("この履歴を削除しますか？")) return;
            await deleteDoc(doc(db, "roomshare_history", id));
            await loadHistory();
        };

        document.getElementById("calculateBtn").addEventListener("click", async () => {
            const getValue = id => document.getElementById(id).value;
            const date = getValue("date");
            if (!date) return alert("清算日を入力してください");

            const rent = Number(getValue("rent")) || 0;
            const rentDate = getValue("rentDate");
            const rentBillDate = getValue("rentBillDate");
            const electric = Number(getValue("electric")) || 0;
            const electricDate = getValue("electricDate");
            const electricBillDate = getValue("electricBillDate");
            const gas = Number(getValue("gas")) || 0;
            const gasDate = getValue("gasDate");
            const gasBillDate = getValue("gasBillDate");
            const water = Number(getValue("water")) || 0;
            const waterDate = getValue("waterDate");
            const waterBillDate = getValue("waterBillDate");
            const waterPayer = getValue("waterPayer");

            const total = rent + electric + gas + water;
            const perPerson = total / 2;
            const sukePaid = gas + (waterPayer === "suke" ? water : 0);
            const diff = perPerson - sukePaid;

            const data = {
                date, rent, rentDate, rentBillDate,
                electric, electricDate, electricBillDate,
                gas, gasDate, gasBillDate,
                water, waterDate, waterBillDate,
                waterPayer,
                timestamp: new Date(),
                total, perPerson, diff
            };

            await addDoc(collection(db, "roomshare_history"), data);
            await loadHistory();

            const resultDiv = document.getElementById("result");
            resultDiv.textContent =
                diff > 0 ? `スケはナツに ${diff.toFixed(0)} 円支払う必要があります。`
                    : diff < 0 ? `ナツはスケに ${Math.abs(diff).toFixed(0)} 円支払う必要があります。`
                        : "支払いは均等です。";
            resultDiv.style.display = "block";
        });

        window.addEventListener("DOMContentLoaded", loadHistory);
    </script>
</head>

<body>
    <h1>ルームシェア清算メモ（履歴保存対応）</h1>

    <label>清算日<input type="date" id="date" /></label>

    <div class="row">
        <label>家賃<input type="number" id="rent" /></label>
        <label>請求日<input type="date" id="rentBillDate" /></label>
        <label>支払日<input type="date" id="rentDate" /></label>
    </div>

    <div class="row">
        <label>電気代<input type="number" id="electric" /></label>
        <label>請求日<input type="date" id="electricBillDate" /></label>
        <label>支払日<input type="date" id="electricDate" /></label>
    </div>

    <div class="row">
        <label>ガス代<input type="number" id="gas" /></label>
        <label>請求日<input type="date" id="gasBillDate" /></label>
        <label>支払日<input type="date" id="gasDate" /></label>
    </div>

    <div class="row">
        <label>水道代<input type="number" id="water" /></label>
        <label>請求日<input type="date" id="waterBillDate" /></label>
        <label>支払日<input type="date" id="waterDate" /></label>
    </div>

    <label>水道の支払者
        <select id="waterPayer">
            <option value="suke">スケ</option>
            <option value="natsu">ナツ</option>
        </select>
    </label>

    <button id="calculateBtn">計算して履歴に追加</button>

    <div id="result" style="display:none;"></div>

    <div class="history">
        <a href="/index4.html">編集</a>
        <h2>📂 清算履歴</h2>
        <div id="historyList"></div>
    </div>
</body>

</html>
