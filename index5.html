<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>ルームシェア清算メモ（履歴付き）</title>
    <link rel="stylesheet" href="index5.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            getDocs,
            query,
            orderBy
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyB3QzOBknuvpVy1rcl9o2PJIsKjzcH6-Ko",
            authDomain: "loginconnect-b3963.firebaseapp.com",
            projectId: "loginconnect-b3963",
            storageBucket: "loginconnect-b3963.appspot.com",
            messagingSenderId: "362875108198",
            appId: "1:362875108198:web:e94198275cbb42d6aca6a7",
            measurementId: "G-THFPS2MKYJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 入力項目のIDリスト
        const inputIds = [
            "date", "settlementScheduledDate",
            "rent", "rentBillStart", "rentBillEnd", "rentDate",
            "electric", "electricBillStart", "electricBillEnd", "electricDate",
            "gas", "gasBillStart", "gasBillEnd", "gasDate",
            "water", "waterBillStart", "waterBillEnd", "waterDate",
            "waterPayer"
        ];

        const STORAGE_KEY = "roomshareFormData";

        // ローカルストレージからフォーム復元
        function loadFormData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (!saved) return;
            try {
                const data = JSON.parse(saved);
                inputIds.forEach(id => {
                    if (data[id] !== undefined) {
                        const el = document.getElementById(id);
                        if (el) el.value = data[id];
                    }
                });
            } catch (e) {
                console.error("フォームデータの復元に失敗", e);
            }
        }

        // フォーム内容を保存
        function saveFormData() {
            const data = {};
            inputIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) data[id] = el.value;
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        // 履歴を読み込み表示
        async function loadHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";

            const q = query(collection(db, "roomshare_history"), orderBy("date", "desc"));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                historyList.textContent = "履歴がありません。";
                return;
            }

            const table = document.createElement("table");
            const thead = document.createElement("thead");
            thead.innerHTML = `
                <tr>
                    <th>清算日</th>
                    <th>清算予定日</th>
                    <th>家賃<br>請求期間 / 支払日</th>
                    <th>電気<br>請求期間 / 支払日</th>
                    <th>ガス<br>請求期間 / 支払日</th>
                    <th>水道<br>請求期間 / 支払日</th>
                    <th>水道支払者</th>
                    <th>支払差額</th>
                </tr>
            `;
            table.appendChild(thead);

            const tbody = document.createElement("tbody");

            snapshot.forEach(docSnap => {
                const d = docSnap.data();

                // 合計計算（水道代は支払者によって扱いが変わる）
                let total = (d.rent || 0) + (d.electric || 0) + (d.gas || 0);
                let sukePaid = d.gas || 0;

                if (d.waterPayer === "suke") {
                    total += d.water || 0;
                    sukePaid += d.water || 0;
                } else if (d.waterPayer === "natsu") {
                    total += d.water || 0;
                    // スケの負担なし
                } else {
                    // both_paid / both_unpaid → 0扱い
                }

                const perPerson = total / 2;
                const diff = perPerson - sukePaid;

                let diffStr = "";
                if (diff > 0) diffStr = `スケはナツに ${diff.toFixed(0)} 円`;
                else if (diff < 0) diffStr = `ナツはスケに ${Math.abs(diff).toFixed(0)} 円`;
                else diffStr = "均等";

                // 水道支払者の表示名
                let waterPayerDisplay = "";
                switch (d.waterPayer) {
                    case "suke": waterPayerDisplay = "スケ"; break;
                    case "natsu": waterPayerDisplay = "ナツ"; break;
                    case "both_paid": waterPayerDisplay = "両方(現金で割り勘済み)"; break;
                    case "both_unpaid": waterPayerDisplay = "両方(割り勘予定)"; break;
                    default: waterPayerDisplay = "不明";
                }

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${d.date || "-"}</td>
                    <td>${d.settlementScheduledDate || "-"}</td>
                    <td>${(d.rent || 0).toLocaleString()}<br>${d.rentBillStart || "-"}〜${d.rentBillEnd || "-"} / ${d.rentDate || "-"}</td>
                    <td>${(d.electric || 0).toLocaleString()}<br>${d.electricBillStart || "-"}〜${d.electricBillEnd || "-"} / ${d.electricDate || "-"}</td>
                    <td>${(d.gas || 0).toLocaleString()}<br>${d.gasBillStart || "-"}〜${d.gasBillEnd || "-"} / ${d.gasDate || "-"}</td>
                    <td>${(d.water || 0).toLocaleString()}<br>${d.waterBillStart || "-"}〜${d.waterBillEnd || "-"} / ${d.waterDate || "-"}</td>
                    <td>${waterPayerDisplay}</td>
                    <td class="pay-diff">${diffStr}</td>
                `;
                tbody.appendChild(tr);
            });

            table.appendChild(tbody);
            historyList.appendChild(table);
        }

        // DOMロード時処理
        window.addEventListener("DOMContentLoaded", () => {
            loadFormData();
            loadHistory();

            document.getElementById("calculateBtn").addEventListener("click", async () => {
                const getValue = id => document.getElementById(id).value;
                const date = getValue("date");
                const settlementScheduledDate = getValue("settlementScheduledDate");
                if (!settlementScheduledDate) return alert("清算予定日を入力してください");

                const rent = Number(getValue("rent")) || 0;
                const electric = Number(getValue("electric")) || 0;
                const gas = Number(getValue("gas")) || 0;
                const water = Number(getValue("water")) || 0;
                const waterPayer = getValue("waterPayer");

                // 割り勘対象の合計
                let total = rent + electric + gas;
                let sukePaid = gas;   // スケはガスを全額支払い

                if (waterPayer === "suke") {
                    total += water;
                    sukePaid += water;
                } else if (waterPayer === "natsu") {
                    total += water;
                } else {
                    // both_paid / both_unpaid → 水道代は計算に入れない
                }

                const perPerson = total / 2;
                const diff = perPerson - sukePaid;

                const resultDiv = document.getElementById("result");
                resultDiv.textContent =
                    diff > 0
                        ? `スケはナツに ${diff.toFixed(0)} 円支払う必要があります。`
                        : diff < 0
                            ? `ナツはスケに ${Math.abs(diff).toFixed(0)} 円支払う必要があります。`
                            : "支払いは均等です。";
                resultDiv.style.display = "block";

                const data = {
                    date,
                    settlementScheduledDate,
                    rent, electric, gas, water,
                    waterPayer,
                    total,
                    perPerson,
                    diff,
                    timestamp: new Date()
                };

                await addDoc(collection(db, "roomshare_history"), data);
                await loadHistory();
            });

            // 入力保存イベント
            inputIds.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener("input", saveFormData);
            });
        });
    </script>

</head>

<body>
    <h1>ルームシェア清算メモ（履歴保存対応）</h1>

    <label>清算日<input type="date" id="date" /></label>
    <label>清算予定日<input type="date" id="settlementScheduledDate" /></label>

    <div class="row">
        <label>家賃（１７０円追加済み）（ナツ）<input type="number" id="rent" /></label>
        <label>請求開始<input type="date" id="rentBillStart" /></label>
        <label>請求終了<input type="date" id="rentBillEnd" /></label>
        <label>支払日<input type="date" id="rentDate" /></label>
    </div>

    <div class="row">
        <label>電気代（ナツ）<input type="number" id="electric" /></label>
        <label>請求開始<input type="date" id="electricBillStart" /></label>
        <label>請求終了<input type="date" id="electricBillEnd" /></label>
        <label>支払日<input type="date" id="electricDate" /></label>
    </div>

    <div class="row">
        <label>ガス代（スケ）<input type="number" id="gas" /></label>
        <label>請求開始<input type="date" id="gasBillStart" /></label>
        <label>請求終了<input type="date" id="gasBillEnd" /></label>
        <label>支払日<input type="date" id="gasDate" /></label>
    </div>

    <div class="row">
        <label>水道代（現金払い）<input type="number" id="water" /></label>
        <label>請求開始<input type="date" id="waterBillStart" /></label>
        <label>請求終了<input type="date" id="waterBillEnd" /></label>
        <label>支払日<input type="date" id="waterDate" /></label>
    </div>

    <label>水道の支払者
        <select id="waterPayer">
            <option value="suke">スケ</option>
            <option value="natsu">ナツ</option>
            <option value="both_paid">両方（現金割り勘済み）</option>
            <option value="both_unpaid">両方（割り勘予定）</option>
        </select>
    </label>

    <button id="calculateBtn">計算して履歴に追加</button>

    <div id="result" style="display:none;"></div>

    <div class="history">
        <a href="index4.html">編集</a>
        <h2>📂 清算履歴</h2>
        <div id="historyList"></div>
    </div>
</body>

</html>
